<form name="addBillForm" class="form-inline">
  <div class="input-group">
  <input type="number" placeholder="Add new billnote" ng-model="note" class="form-control" required>
  <span class="input-group-btn">
    <button class="btn btn-primary" ng-click="addBill()">add</button>
  </span>
  </div>
</form>

<select ng-model="currentCurrency" ng-options="currency.name for currency in currencies"></select><br>

<div class="panel panel-primary">
  <div class="panel-heading">Grand Total: <i class="fa fa-{{currentCurrency.name}}"></i>{{total}}</div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="bill in bills">
        {{bill.note}} -- {{bill.created | date: 'yyyy-MM-dd HH:mm'}}
      </li>
    </ul>
</div>
